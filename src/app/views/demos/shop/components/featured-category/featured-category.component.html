<section class="pt-0">
  <div class="container">
    <!-- Title -->
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
      <h3>Featured category</h3>
      <a
        class="icon-link icon-link-hover text-body-secondary text-primary-hover"
        href="javascript:void(0);"
        >View all<i class="bi bi-arrow-right"></i>
      </a>
    </div>

    <!-- Slider START -->
    <div class="swiper">
      <swiper-container
        class="swiper-wrapper"
        [config]="featureConfig"
        init="false"
      >
        <!-- Item -->
        @for (item of featuredCategory; track $index) {
          <swiper-slide class="swiper-slide">
            <div
              class="card card-body border-primary-hover border bg-transparent text-center"
            >
              <!-- Svg -->
              <figure
                class="text-center"
                [innerHTML]="item.sanitizedIcon"
              ></figure>
              <!-- Title -->
              <h6 class="mb-0">
                <a href="javascript:void(0);" class="stretched-link">{{
                  item.name
                }}</a>
              </h6>
            </div>
          </swiper-slide>
        }
      </swiper-container>

      <!-- Slider Pagination -->
      <div
        class="swiper-pagination swiper-pagination-primary position-relative mt-4"
      ></div>
    </div>
  </div>
</section>
