<section>
  <div class="container">
    <!-- Title -->
    <div class="inner-container-small text-center mb-4 mb-md-6">
      <h2>Nos Services de <span class="text-primary">Conception</span>  et <span class="text-primary">Animation</span> </h2>
    </div>

    <div class="row step-process">
      <!-- Step item -->
      @for (step of stepsData; track $index) {
        <div class="col-sm-6 col-lg-4 ">
          <div class="card card-body bg-transparent text-center">
            <!-- Icon -->
            <div class="icon-lg" style="background-color: #FF769B; color: white; border-radius: 50%; margin-bottom: 1rem; margin-left: auto; margin-right: auto;"> 
              <i class="bi {{ step.icon }} fa-lg"></i>
            </div>
            <h5>{{ step.title }}</h5>
            <p class="text-justify" >{{ step.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
