<section class="pt-7">
  <div class="container pt-3 pt-xl-5">
    <!-- Slider START -->
    <div class="swiper rounded">
      <!-- Slider items -->
      <swiper-container
        [config]="swiperConfig"
        init="false"
        class="swiper-wrapper"
      >
        <!-- Slider item -->
        @for (data of blogSlides; track $index) {
          <swiper-slide class="swiper-slide">
            <!-- Card item START -->
            <div
              class="card overflow-hidden h-500px text-center rounded-0"
              [style.background-image]="'url(' + data.image + ')'"
              style="background-position: center left; background-size: cover"
            >
              <!-- Background dark overlay -->
              <div class="bg-overlay bg-dark opacity-5"></div>
              <!-- Card image overlay -->
              <div
                class="card-img-overlay d-flex align-items-center p-2 p-sm-4"
              >
                <div class="w-100 my-auto">
                  <div class="row justify-content-center">
                    <div class="col-11 col-lg-9">
                      <!-- Badge -->
                      <a
                        href="javascript:void(0);"
                        class="badge text-bg-dark mb-4"
                        >{{ data.category }}</a
                      >
                      <!-- Title -->
                      <h1 class="h2 mb-4">
                        <a
                          routerLink="/blog/single/v2"
                          class="text-white text-primary-hover"
                          >{{ data.title }}</a
                        >
                      </h1>
                      <ul
                        class="nav nav-divider mb-0 justify-content-center small"
                      >
                        <li class="nav-item text-white">
                          <a
                            href="javascript:void(0);"
                            class="text-decoration-underline"
                            ><i class="bi bi-person me-2"></i
                            >{{ data.publishedBy.firstName }}
                            {{ data.publishedBy.lastName }}</a
                          >
                        </li>
                        <li class="nav-item text-white">
                          <i class="bi bi-calendar me-2"></i>{{ data.date }}
                        </li>
                        <li class="nav-item text-white">
                          <i class="bi bi-clock me-2"></i>{{ data.time }} read
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card item END -->
          </swiper-slide>
        }
      </swiper-container>

      <!-- Slider Pagination -->
      <div class="swiper-pagination swiper-pagination-white mb-3"></div>

      <!-- Add pagination and navigation elements here -->
      <div
        class="d-flex justify-content-between position-absolute top-50 start-0 w-100 px-1 px-sm-3"
      >
        <a
          href="javascript:void(0);"
          class="btn btn-dark btn-icon rounded-circle mb-0 swiper-button-prev"
          id="swiper-prev"
          ><i class="bi bi-arrow-left"></i
        ></a>
        <a
          href="javascript:void(0);"
          class="btn btn-dark btn-icon rounded-circle mb-0 swiper-button-next"
          id="swiper-next"
          ><i class="bi bi-arrow-right"></i
        ></a>
      </div>
    </div>
    <!-- Slider END -->
  </div>
</section>
