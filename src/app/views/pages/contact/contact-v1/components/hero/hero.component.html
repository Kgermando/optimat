<section class="pt-xl-8">
  <div class="container">
    <div class="row g-4 g-xxl-5">
      <div class="col-xl-9 mx-auto">
        <!-- Image -->
        <img src="assets/images/bg/02.jpg" class="rounded" alt="contact-bg" />

        <!-- Contact form START -->
        <div class="row mt-n5 mt-sm-n7 mt-md-n8">
          <div class="col-11 col-lg-9 mx-auto">
            <div class="card shadow p-4 p-sm-5 p-md-6">
              <!-- Card header -->
              <div class="card-header border-bottom px-0 pt-0 pb-5">
                <!-- Breadcrumb -->
                <nav class="mb-3" aria-label="breadcrumb">
                  <ol class="breadcrumb breadcrumb-dots pt-0">
                    <li class="breadcrumb-item">
                      <a href="javascript:void(0);">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Contact us
                    </li>
                  </ol>
                </nav>
                <!-- Title -->
                <h1 class="mb-3 h3">Let's level up your brand, together</h1>
                <p class="mb-0">
                  You can reach us anytime via
                  <a href="javascript:void(0);">example&#64;gmail.com</a>
                </p>
              </div>
              <!-- Card body & form -->
              <form
                [formGroup]="contactForm"
                (ngSubmit)="onSubmit()"
                class="card-body px-0 pb-0 pt-5"
              >
                <!-- Name -->
                <div class="input-floating-label form-floating mb-4">
                  <input
                    type="text"
                    formControlName="name"
                    [ngClass]="{
                      'is-invalid': submitted && form['name'].errors,
                    }"
                    class="form-control bg-transparent"
                    id="floatingName"
                    placeholder="Password"
                  />
                  <label for="floatingName">Your name</label>
                  <div class="invalid-feedback">please enter your name</div>
                </div>
                <!-- Email -->
                <div class="input-floating-label form-floating mb-4">
                  <input
                    type="email"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': submitted && form['email'].errors,
                    }"
                    class="form-control bg-transparent"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                  <div class="invalid-feedback">please enter your email</div>
                </div>
                <!-- Number -->
                <div class="input-floating-label form-floating mb-4">
                  <input
                    type="text"
                    formControlName="number"
                    [ngClass]="{
                      'is-invalid': submitted && form['number'].errors,
                    }"
                    class="form-control bg-transparent"
                    id="floatingNumber"
                    placeholder="Password"
                  />
                  <label for="floatingNumber">Phone number</label>
                  <div class="invalid-feedback">
                    phoneNo must be a `number` type, but the final value was:
                    `NaN` (cast from the value `""`).
                  </div>
                </div>
                <!-- Message -->
                <div class="input-floating-label form-floating mb-4">
                  <textarea
                    formControlName="message"
                    [ngClass]="{
                      'is-invalid': submitted && form['message'].errors,
                    }"
                    class="form-control bg-transparent"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                  <label for="floatingTextarea2">Message</label>
                  <div class="invalid-feedback">please enter your message</div>
                </div>
                <!-- Button -->
                <button type="submit" class="btn btn-lg btn-primary mb-0">
                  Send a message
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Contact form END -->
      </div>
    </div>
    <!-- Row END -->
  </div>
</section>
